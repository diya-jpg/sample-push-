<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     input{

width: 90%;
padding: 10px;
margin: 10px 0px;
}
    form{
width:35%;
margin: 10px 0px;
}
.contact{
    width:100%;
    height:700px;
}
.btn{
    background-color:rgb(248, 164, 9);
}

</style>
<body>
    <div class="contact">
        <h1>Contact</h1>
        <br>
        <br>
        <h3>Let's get in touch and talk about your next project</h3>
        <form>
            <div class="name">
            <input type="text"placeholder="Name">
            </div>
            <div class="email">
            <input type="text"placeholder="Email">
            </div>
            <div class="subject">
            <input type="text"placeholder="Subject">
            </div>
            <div class="comment">
            <input type="text"placeholder="Comment">
            </div>
            <br>
<button class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
